<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Candle Blow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="birthday-text">
      Happy Birthday <br>
      My Dear Mohammad ♥️
    </div>

    <div class="candle-count-display">
      Candles on the Cake: <span id="candleCount">5</span>
    </div>

    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>

      <!-- شمع‌های ثابت روی کیک -->
      <div class="candle" style="left: 30px; top: -20px;"><div class="flame"></div></div>
      <div class="candle" style="left: 70px; top: -20px;"><div class="flame"></div></div>
      <div class="candle" style="left: 110px; top: -20px;"><div class="flame"></div></div>
      <div class="candle" style="left: 150px; top: -20px;"><div class="flame"></div></div>
      <div class="candle" style="left: 190px; top: -20px;"><div class="flame"></div></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
