<!DOCTYPE html>
<html lang="fa">
<head>

  <title>کیک تولد دو طبقه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cake-container">
    <!-- طبقه پایین -->
    <div class="cake-layer bottom-layer">
      <div class="icing"></div>
    </div>

    <!-- طبقه بالا -->
    <div class="cake-layer top-layer">

    </div>

    <div class="candles bottom-candles"></div>
    <div class="candles top-candles"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
